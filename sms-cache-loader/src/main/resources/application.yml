spring:
  application:
    name: sms-cache-loader
  profiles:
    active: dev
  # nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.9:8848
      config:
        server-addr: 192.168.3.9:8848
        file-extension: yml
        # nacos的配置文件data id应该是 sms-api-dev.yml
  datasource:
    url: jdbc:mysql://192.168.3.9:3306/sms?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&tinyInt1isBit=false&allowLoadLocalInfile=true&allowLocalInfile=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
server:
    port: 9092